<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alter Website Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">Alter Website Creator</div>
        <nav>
            <a href="#">Pricing</a>
            <a href="#">Service</a>
            <a href="#">Explore</a>
            <a href="#">Support</a>
            <a href="#">Home</a>
        </nav>
    </header>

    <section class="hero">
        <div class="content">
            <h1>Build Your Future Website</h1>
            <p>The ultimate tool to design and deploy in seconds.</p>
            
            <div class="search-container">
                <input type="text" id="domain-name" placeholder="Enter your website name">
                <button class="generate-btn" onclick="validateDomain()">Generate</button>
            </div>
        </div>

        <div class="domain-extensions" id="domain-extensions">
            <span class="ext" id="ext-com">.com</span>
            <span class="ext" id="ext-net">.net</span>
            <span class="ext" id="ext-ai">.ai</span>
            <span class="ext" id="ext-io">.io</span>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Alter Website Creator. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

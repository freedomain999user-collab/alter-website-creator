<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alter Website Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">Alter Website Creator</div>
        <nav>
            <a href="#">Pricing</a>
            <a href="#">Service</a>
            <a href="#">Explore</a>
            <a href="#">Support</a>
            </nav>
    </header>

    <section class="hero">
        <div class="content">
            <h1>Build Your Future Website</h1>
            <p>The ultimate tool to design and deploy in seconds.</p>
            
            <div class="search-box-container">
                <input type="text" id="domain-input" class="big-search-bar" placeholder="Enter your website name here...">
                <button id="generate-btn" class="generate-btn">Generate</button>
            </div>
        </div>

        <div class="domain-extensions">
            <span class="ext" data-ext=".com">.com <br><span style="font-size: 16px; color: #555; font-weight: normal;">₹199</span> </span>
            <span class="ext" data-ext=".net">.net <br><span style="font-size: 16px; color: #555; font-weight: normal;">₹50</span> </span>
            <span class="ext" data-ext=".ai">.ai <br><span style="font-size: 16px; color: #555; font-weight: normal;">₹50</span> </span>
            <span class="ext" data-ext=".io">.io <br><span style="font-size: 16px; color: #555; font-weight: normal;">₹50</span> </span>
            <spen class="ext" data-ext=".org">.org <br><span style="font-size: 16px; color: #555; font-weight: normal;">₹50</span> </spen>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
